<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>終極密碼遊戲</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <button class="lang-btn" onclick="toggleLanguage()">🌐 EN</button>
    <section class="container">
      <h1 id="title">終極密碼 🔐</h1>
      <p id="rangeText">
        請在 <span id="min">1</span> 到 <span id="max">100</span> 之間猜一個數字
      </p>
      <input type="number" id="guess" placeholder="輸入你的猜測..." />
      <button onclick="checkGuess()" id="guessBtn">猜！</button>
      <div class="result" id="message"></div>
      <div class="timer" id="timer">剩餘時間：30 秒</div>
      <div class="log" id="log"></div>
      <div style="margin-top: 1rem">
        <button onclick="resetGame()" id="resetBtn">重新開始</button>
      </div>

      <div style="margin-top: 1rem">
        <img
          src="./icons8-volume.gif"
          alt="volume"
          style="width: 24px; height: 24px; vertical-align: middle"
        />
        <label for="volumeSlider"> 音量</label>
        <input
          type="range"
          id="volumeSlider"
          min="0"
          max="1"
          step="0.01"
          value="0.3"
          onchange="changeVolume(this.value)"
        />
      </div>
    </section>

    <audio id="correctSound" src="./music/correct.mp3" preload="auto"></audio>
    <audio id="wrongSound" src="./music/wrong.mp3" preload="auto"></audio>
    <audio id="gameoverSound" src="./music/gameover.mp3" preload="auto"></audio>
    <audio
      id="bgm"
      src="./music/background.mp3"
      preload="auto"
      loop
      autoplay
    ></audio>

    <script src="app.js"></script>
  </body>
</html>
